
<div class="well">
  <form class="form-horizontal" name="newPlaylistForm" ng-submit="createPlaylist()">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="alert alert-warning" ng-show="newPlaylistForm.$pristine">Please enter a name</div>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" ng-model="playlistName" ng-maxlength="16" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-disabled="newPlaylistForm.$invalid">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
