<div>
  <h3>Artists</h3>
    <div class="list-group">
    <input class="form-control" type="text" ng-model="filterName">
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: filterName}">
      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
